<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Inicial</title>

    <style>
      :root {
        --bg1: #6dd5fa;
        --bg2: #2980b9;
        --card: rgba(255, 255, 255, 0.12);
        --glass: rgba(255, 255, 255, 0.08);
        --radius: 14px;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: min(920px, 92%);
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 32px;
        align-items: center;
      }

      .hero {
        padding: 32px;
      }

      .brand {
        font-weight: 700;
        font-size: 28px;
        letter-spacing: 0.2px;
        margin-bottom: 12px;
      }

      .subtitle {
        font-size: 16px;
        opacity: 0.95;
        line-height: 1.45;
        max-width: 560px;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.03)
        );
        padding: 28px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 14px 28px;
        border-radius: 10px;
        background: linear-gradient(90deg, #ffffff22, #ffffff11);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          background 0.12s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      }
      .btn:focus {
        outline: 3px solid rgba(255, 255, 255, 0.12);
        outline-offset: 4px;
      }
      .btn:hover {
        transform: translateY(-3px);
      }

      /* centralizar em telas pequenas */
      @media (max-width: 840px) {
        .container {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .hero {
          padding-bottom: 8px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <div class="brand">Pronatec</div>
        <div class="subtitle">
          Bem-vindo! Clique no botão ao lado para acessar a tela de login e
          entrar no sistema.
        </div>
      </section>

      <aside class="card">
        <!-- botão central que navega para login.html -->
        <a
          class="btn"
          href="login.html"
          role="button"
          aria-label="Ir para tela de login"
          >Entrar</a
        >
      </aside>
    </main>
  </body>
</html>
